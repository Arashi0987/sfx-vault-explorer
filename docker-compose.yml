services:
  # Frontend service
  frontend:
    image: sfx_frontend
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sfx-library-frontend
    ports:
      - "3080:80"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - sfx-network

  backend:
    build: ./backend
    image: sfx_backend
    container_name: sfx-indexer
    restart: unless-stopped
    environment:
      - VA_ROOT=/data/VA_Videos
      - DB_PATH=/app/data/sfx.db
      - SCAN_INTERVAL_SECONDS=60
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      # Persist DB and app data locally
      - /home/arashi/sfx_lib:/app/data
      - ./backend:/app
      - "/Media/Videos/VA Videos:/data/VA_Videos"
    networks:
      - sfx-network

networks:
  sfx-network:
    driver: bridge

volumes:
  sfx-data:
    driver: local
