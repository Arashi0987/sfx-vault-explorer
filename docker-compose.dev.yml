version: '3.8'

services:
  # Development frontend with hot reload
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sfx-library-frontend-dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5000
    command: npm run dev
    restart: unless-stopped
    networks:
      - sfx-network

  # Backend service (same as production)
  backend:
    image: python:3.11-slim
    container_name: sfx-library-backend-dev
    working_dir: /app
    volumes:
      - ./backend:/app
      - /data/VA_Videos:/data/VA_Videos:ro
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - DATABASE_PATH=/app/sfx_database.db
    command: >
      bash -c "pip install flask flask-cors sqlalchemy &&
               python -m flask run --host=0.0.0.0 --port=5000 --debug"
    restart: unless-stopped
    networks:
      - sfx-network

networks:
  sfx-network:
    driver: bridge
